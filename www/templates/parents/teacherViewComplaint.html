<ion-view view-title="{{cmpl.title}}" class="purple-back watermark">
  <ion-content class="padding animated fadeInRight">
    <div class="card card-complaint">
      <div class="item item-text-wrap card-text">
            <div><b>Complaint Against: </b>{{cmpl.categoryName}}</div>
      </div>
    </div>
    <div class="card card-complaint" ng-show="{{cmpl.authorityName.length}}">
      <div class="item item-text-wrap card-text">
            <div><b>Assigned To: </b>{{cmpl.authorityName}}</div>
      </div>
    </div>
    <div class="card card-complaint" >
      <div class="item item-text-wrap card-text">
            <div><b>Description: </b>{{cmpl.description}}</div>
      </div>
    </div>
    <div class="card card-complaint" ng-show="{{cmpl.rca.length}}">
      <div class="item item-text-wrap card-text">
            <div ><b>Root Cause: </b>{{cmpl.rca}}</div>
      </div>
    </div>
    <div class="card card-complaint" ng-show="{{cmpl.closedOn.length}}">
      <div class="item item-text-wrap card-text">
            <div ><b>Closed On: </b>{{cmpl.closedOn}}</div>
      </div>
    </div>
    <div class="card card-complaint">
      <div class="item item-text-wrap card-text">
            <div><b>Created At: </b>{{cmpl.createdAt}}</div>
      </div>
    </div>                    
    
  </ion-content>
  <div class="tabs tabs-icon-top complaints-tab" ng-hide="cmpl.statusId == 6">
    <a class="tab-item">
      <i class="icon ion-android-chat"></i> Comments
    </a>
    <a class="tab-item" ng-hide="cmpl.statusId == 4 || cmpl.statusId == 6">
      <i class="icon ion-close-circled"></i> Close Complaint
    </a>
    <a class="tab-item" ng-show="cmpl.statusId == 4">
      <i class="icon ion-happy"></i> Happy ?
    </a>
    <a class="tab-item" ng-show="cmpl.statusId == 4">
      <i class="icon ion-sad-outline"></i> Reopen Complaint
    </a>
  </div>
</ion-view>
