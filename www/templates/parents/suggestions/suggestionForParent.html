<style>
    .watermark {
        background-image: url(img/logot.png);
        background-position: center;
        background-size: 300px;
        background-repeat: no-repeat;
    }
</style>
<ion-view view-title="Suggestion For Parents" class="purple-back watermark">
    <ion-content class="has-subheader">

        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>

        <ion-list>
            <select class="button-block-margin" ng-options="std.studentName for std in childs track by std.studentId" ng-model="suggestion.chldSelected">
                <option value="">Select Child</option>
            </select>
        </ion-list>
        <div id="sugg" class="card" ng-repeat="cmpl in suggestionsByTeacher">
            <ion-item class="item-text-wrap">
                <div class="row">
                    <div class="col col-70">
                        <h3><b>{{cmpl.suggestionTitle}}</b></h3>
                    </div>
                    <div class="col" style="text-align:right">
                        <p style="font-size:10px"><span am-time-ago="cmpl.createdAt"></span></p>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col col-100">
                        <p style="font-size:13px;height:100%">{{cmpl.suggestionDesc}}</p>
                    </div>
                </div>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
