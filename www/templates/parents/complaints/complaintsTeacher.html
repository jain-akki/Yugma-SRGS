<style>
  .watermark {
    background-image: url(img/logot.png);
    background-position: center;
    background-size: 300px;
    background-repeat: no-repeat;
  }
</style>

<ion-view view-title="Teacher's Complaints" align-title="center" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon button-clear ion-navicon sidebar-ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a menu-toggle="right" class="button button-icon button-clear ion-ios-compose-outline sidebar-ion-navicon" ui-sref="yugma.add-teacher-complaint"></a>
  </ion-nav-buttons>
  <ion-content class="padding watermark" id="complaints">
    
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    
    <ion-list class="teacher-complaint-list">
      <ion-item id="cmplEmpty" style="display:none"><h3>SASASA</h3></ion-item>
      <ion-item class="ComplaintSpace item-remove-animate item-icon-right animated fadeInLeft" ng-repeat="cmpl in teacherComplaints" ng-show="teacherComplaints.length >= 0"
        type="item-text-wrap" href="#/yugma/view-teacher-complaint/{{cmpl.id}}">
        <div class="complaint-lists">
          <div class="row">
            <div class="col col-75">
              <h2>{{cmpl.categoryName}}</h2>
            </div>
            <div class="col" style="text-align:right">
              <p class="icon icon-accessory responsive-sm" style="padding-top:18px">
                <p style="font-size: 84%;">{{cmpl.statusName}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col col-70">
              <p style="font-size:13px">{{cmpl.title}}</p>
            </div>
            <div class="col" style="text-align:right">
              <p style="font-size:10px"><span am-time-ago="cmpl.createdAt"></span></p>
            </div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
