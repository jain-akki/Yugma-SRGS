<ion-view view-title="Other's Complaints" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon button-clear ion-navicon sidebar-ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon button-clear ion-ios-compose-outline sidebar-ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding" id="complaints">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right animated fadeInLeft" ng-repeat="cmpl in otherComplaints" type="item-text-wrap">
        <h2>{{cmpl.categoryName}}</h2>
        <p>{{cmpl.title}}</p>
        <p class="icon icon-accessory">
          {{cmpl.statusName}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
