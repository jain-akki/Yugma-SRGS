<style>
    .teacher-comment-list{
                margin: 3px 0px 3px 0px;
      }
    .watermark-addComp {
    background-image: url(img/logot.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 90%;
  }
  
  ::-webkit-input-placeholder {
    color:    white !important;
    padding: 10px !important;
}
</style> 
<ion-view view-title="{{vm.headetTilte}}" hide-back-button="true" class="purple-back watermark-addComp">
   <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-android-arrow-back sidebar-ion-navicon" ng-click="vm.goBack()"></button>
   </ion-nav-buttons>
   <ion-content class="padding">
      <ion-list class="teacher-comment-list">
         <ion-item ng-repeat="cmpl in vm.comments" class="teacher-comment-list animated slideInLeft">
            <h2>{{cmpl.comment}}</h2>
            <p>{{cmpl.parentName}}</p>
            <p>{{cmpl.createdAt}}</p>
         </ion-item>
      </ion-list>
   </ion-content>
   <div class="bar bar-footer" style="background-color:#5051A6; height:10%;">
      <form name="commentForm" class="row" ng-submit="vm.addComment(vm.teacher)">
         <div class="col col-90" style="margin-top:-13px; background-color:transparent;">
            <textarea ng-model="vm.teacher.comment" style="width:100%;background-color:transparent" placeholder="Type a comment..." ng-disabled="vm.statusId==4" autofocus required></textarea>
         </div>
         <div class="col ">
            <button type="submit" class="button button-icon icon-left ion-android-send" style="padding-left:0px; margin-top:-2px; color:white; "></button>
         </div>
      </form>
   </div>
</ion-view>
