<style>
  .watermark-addComp {
    background-image: url(img/logot.png);

    background-position: center;
    background-size: 90%;
  }
  
  ::-webkit-input-placeholder {
    color: white !important;
    padding: 10px !important;
  }

    height: 70px;
    width: 13%;
    color: #E2E5DF;
    border-left: none;
    outline: none;
    position: absolute;
    background: #808B66;
    border-top: 2px solid #66afe9;
    border-bottom: 2px solid #66afe9;
    border-right: 2px solid #66afe9;
}

        <div class="commentCreateDate"><span am-time-ago="cmpl.dateTime"></span></div>
        <div>{{cmpl.comment}}</div>
      </div>
    </div>
