<ion-view view-title="Other's Complaints" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="padding" id="complaints">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="cmpl in otherComplaints" type="item-text-wrap">
        <h2>{{cmpl.categoryName}}</h2>
        <p>{{cmpl.title}}</p>
        <p class="icon icon-accessory">
          {{cmpl.statusName}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="tabs tabs-icon-top">
    <a class="tab-item" ui-sref="tab.teacher-complaint">
      <i class="icon ion-ios-people"></i> Teacher's
    </a>
    <a class="tab-item active" ui-sref="tab.other-complaint">
      <i class="icon ion-ios-flower-outline"></i> Other's
    </a>
  </div>
</ion-view>
