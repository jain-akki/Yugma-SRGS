<ion-view view-title="Create new complaint">
  <div class="bar bar-subheader" ng-show="totalChilds > 1">
    <h2 class="title add-complaint-child-name">Select childs</h2>
  </div>
  <ion-content class="has-subheader">
    <ion-list class="teachersName">
      <select id="teacher" style="display:none" ng-options="val as val.name for val in teachers track by val.id" ng-model="category.teacher">
          <option value="" style="display:none;">select teacher</option>
        </select>
      <ion-item id="teachersName" style="display:none">
      </ion-item>
      <ion-item id="extraCircular" style="display:none">
      </ion-item>
      <ion-item id="other" style="display:none">
      </ion-item>
    </ion-list>
    <ion-list class="studentName">
      <button id="test" class="button button-block button-positive" ng-click="selectChild(child)" ng-repeat="child in childs">
        {{child.studentName}}
      </button>
    </ion-list>
    <ion-list>
      <select id="category" style="display:none" ng-options="val as val.categoryName for val in category track by val.categoryId"
        ng-model="category.mainCategory">
            <option value="" style="display:none;">-- choose complaint category --</option>
      </select>
      <select id="subCategory" style="display:none" ng-options="val as val.name for val in subCategory track by val.id" ng-model="category.subCategory">
          <option value="" style="display:none;">Select category</option>
      </select>
    </ion-list>
  </ion-content>
</ion-view>
