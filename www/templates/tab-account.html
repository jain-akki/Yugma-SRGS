<ion-view view-title="Account">
  <ion-content>
    <ion-list>
	    <ion-toggle  ng-model="settings.enableFriends">
	        Enable Friends
	    </ion-toggle>
	    <label class="item item-input">
		  <span class="input-label">Email</span>
		  <input type="email">
		</label>
		<label class="item item-input">
		  <span class="input-label">Telephone</span>
		  <input type="tel">
		</label>
    </ion-list>
  </ion-content>
</ion-view>
