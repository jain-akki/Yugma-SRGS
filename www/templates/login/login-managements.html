	<form name="loginContact">

            <i class="icon ion-person placeholder-icon login-ion-person"></i>
			<input type="text" class="loginUsername" ng-model="data.username" placeholder="Username" required>
		</div>
        <div class="item item-input login-item-input" style="margin-bottom:18px">
            <i class="icon ion-locked placeholder-icon login-ion-locked"></i>
            <input type="password" class="loginPassword" ng-model="data.password" placeholder="Password" required>
        </div>
        <button class="button button-block button-positive login-button-positive" ng-click="login(data)">Login</button>
    </form>
</div>
