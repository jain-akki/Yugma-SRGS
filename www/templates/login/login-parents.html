<div class="list list-inset">
	<form name="loginContact" ng-submit="authenticateUser(parentsCredentials)" ng-show="parentsCredentials.displayUserTextbox">
		<div class="item item-input login-item-input">
			<i class="icon ion-android-call placeholder-icon login-ion-android-call"></i>
			<input type="tel" class="loginUsername animated bounceInLeft" ng-model="parentsCredentials.contact" maxlength="10" minlength="10"
				placeholder="Contact number" required>
			<button id="other" class="button button-clear purple-text" type="submit" ng-disabled="loginContact.$invalid">
				<i class="icon ion-arrow-right-c positive login-ion-arrow-right-c"></i>
			</button>
		</div>
	</form>
	<form name="loginOtp" ng-show="!parentsCredentials.displayUserTextbox">
		<div class="item item-input login-item-input">
			<i class="icon ion-locked placeholder-icon login-ion-locked"></i>
			<input type="text" class="loginUsername animated bounceInLeft" ng-model="parentsCredentials.otp" maxlength="4" minlength="4"
				placeholder="Enter otp" required>
			<a class="button button-clear" ng-click="otpVerification(parentsCredentials)" ng-disabled="loginOtp.$invalid">
				<i class="icon ion-arrow-right-c positive login-ion-arrow-right-c"></i>
			</a>
		</div>
	</form>
</div>
