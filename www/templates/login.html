<ion-view view-title="Sign-In" name="login-view" class="login">
  <ion-content class="padding">
    <div class="row loginRemovePadding">
      <div class="col">
        <label class="item item-radio login-item-radio">
          <input type="radio" name="group" value="1">
          <div class="radio-content">
            <div class="item-content login-item-content">
              Parents
            </div>
            <i class="radio-icon ion-person-stalker login-ion-person-stalker"></i>
          </div>
       </label>
      </div>
      <div class="col">
        <label class="item item-radio login-item-radio">
          <input type="radio" name="group" value="2">
          <div class="radio-content">
            <div class="item-content">
              Manage
            </div>
            <i class="radio-icon ion-university login-ion-university"></i>
          </div>
       </label>
      </div>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-person placeholder-icon login-ion-person"></i>
        <input type="text" class="loginUsername" ng-model="data.username" placeholder="Username" >
      </label>
      <label class="item item-input">     
        <i class="icon ion-locked placeholder-icon login-ion-locked"></i>
        <input type="password" class="loginPassword" ng-model="data.password" placeholder="Password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login(data)">Login</button>
  </ion-content>
</ion-view>
