<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive" align-title="center">
      <h1 class="title capitalize">{{roleName}}'s Dash</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list id="list-item">
        <ion-item menu-close href="#" class="item item-icon-left sidebar-item-content">
          <i class="icon ion-home sidebar-ion-home"></i> Dashboard
        </ion-item>
        <ion-item menu-close href="#/management/complaint/teacherComplaint" class="item item-icon-left sidebar-item-content" ng-click="pageChange()">
          <i class="icon ion-ios-chatboxes sidebar-ion-ios-chatboxes"></i> Complaints
        </ion-item>
        <ion-item menu-close href="#/management/assignedComplaint/assignedTeacherComplaint" class="item item-icon-left sidebar-item-content" ng-click="pageChange()">
          <i class="icon ion-ios-gear sidebar-ion-ios-gear" ></i> Assigned Complaints
        </ion-item>
        <ion-item menu-close href="#/management/homework/new-assignment" class="item item-icon-left sidebar-item-content">
          <i class="icon ion-home sidebar-ion-home"></i> Homework
        </ion-item>
        <ion-item menu-close href="#" class="item item-icon-left sidebar-item-content" ng-click="logout()">
          <i class="icon ion-power sidebar-ion-power"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
