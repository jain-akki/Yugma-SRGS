<style>
    .watermark {
        background-image: url(img/logot.png);
        background-position: center;
        background-size: 300px;
        background-repeat: no-repeat;
    }
</style>

<ion-view view-title="Assign Suggestion" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon button-clear ion-navicon sidebar-ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <ion-floating-menu menu-color="#5051A6" menu-open-color="#5051A6">
            <ion-floating-item icon="ion-sad" button-color="#5051A6" click="vm.viewCmpl()" text="view all suggestion"></ion-floating-item>
            <ion-floating-item icon="ion-arrow-graph-up-right" button-color="#5051A6" click="vm.viewAssignCmpl()" text="view assign suggestion"></ion-floating-item>
        </ion-floating-menu>
    </ion-nav-buttons>

    <ion-content class="padding watermark" id="complaints">
        Assign Other Suggestion
    </ion-content>

</ion-view>
